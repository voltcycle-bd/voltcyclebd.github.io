
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltCycle BD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>VoltCycle BD</h1>
      <p>Professional Electric Bike Seller in Bangladesh</p>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Meet the VoltRide X1</h2>
      <img src="bike-demo.jpg" alt="VoltRide X1" class="bike-img" />
      <p>Powerful, Eco-Friendly, and Stylish – Just for You!</p>
      <p class="price">Price: ৳85,000</p>
      <a href="#order" class="btn">Order Now</a>
    </div>
  </section>

  <section class="order" id="order">
    <div class="container">
      <h2>Place Your Order</h2>
      <form action="https://formspree.io/f/mayrvnvg" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <textarea name="address" placeholder="Delivery Address" required></textarea>
        <button type="submit">Submit Order</button>
      </form>
      <p class="contact">Or Call: <strong>01736025892</strong></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 VoltCycle BD. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
